<body>
        <div id="ek"></div>



    <script>
        fetch('ek.html')
            .then(response => response.text())
            .then(html => {

                const parser = new DOMParser();
                const externalHTML = parser.parseFromString(html, 'text/html');
                console.log(externalHTML);
                document.querySelector('#ek').append(externalHTML);
            })
            .catch(error => console.log(error));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
